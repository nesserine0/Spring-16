<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>List des Patient</title>
</head>
<body>

<h1>Liste des Patients : </h1>

 <table border="1">
 
 <tr> <th>Nom  </th> <th>Prenom </th> </tr>

 <td th:utext="${t.nom}">  </td>            <td  th:utext="${t.prenom}">  </td>
 </tr>
 </table>
</body>
</html>
