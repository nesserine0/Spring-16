<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title th:text="#{TitreHeadIndex}">List des Patient</title>
<link rel="stylesheet" type=" text/css" th:href="@{/css/style.css}"/>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>

      <div style="text-align: right;padding:5px;margin:5px 0px;background:#44D5E1;">
         <a th:href="@{/?lang=en}" th:text="#{enLang}">English</a>
         &nbsp;|&nbsp;
         <a th:href="@{/?lang=fr}" th:text="#{frLang}">French</a>
         &nbsp;|&nbsp;
         <a th:href="@{/?lang=ar}" th:text="#{arLang}">Arabic</a>
      </div>

<div class="cabinet"> 
        <h4 th:text="#{Titre}"> </h4>
    </div>
<h3 th:text="#{TitreList}"> <i class="fas fa-user-injured"></i>   </h3>

 
    <h5><i class="fas fa-user-plus"></i>  <a th:text="#{creer}" href="CreatPatient"></a> </h5>

 <table>
 
 <tr> <th th:text="#{nom}"></th> <th th:text="#{prenom}"></th>  <th th:text="#{dateN}"></th> <th th:text="#{num}"></th> <th th:text="#{adress}"> </th> <th th:text="#{consulter}"> </th> <th colspan="2" th:text="#{action}"> </th> </tr>

 
 <tr th:each ="t : ${liste}">
   
     <td th:utext="${t.nom}"></td>
     <td  th:utext="${t.prenom}">  </td>
     <td  th:utext="${t.dateNaissance}">  </td>
     <td  th:utext="${t.numeroTelephone}">  </td>
     <td  th:utext="${t.adresse}">  </td>
    
      <td><form th:action="@{'ConsultationPatient/'+${t.id}}" method="get">
    <button class="btn"  type="submit" id="consult"><i class="fas fa-sticky-note"></i></button>
     </form></td>
     
     
    <td><form th:action="@{'UpdatePatient/'+${t.id}}" method="get">
    <button class="btn"  type="submit" id="edit"><i class="fas fa-user-edit"></i></button>
     </form></td>
    
        <td><form th:action="@{'delete/'+${t.id}}" method="post">
                   
        <button class="btn" type="submit" id="delete"> <i class="fas fa-user-minus"></i> </button>  
     
      </form></td>
 </tr>
 
 </table>
 
 <script src="https://kit.fontawesome.com/0cb2cf5836.js" crossorigin="anonymous"></script>
</body>
</html>
